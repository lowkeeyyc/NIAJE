<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIAJE!</title>
    <link rel="stylesheet" href="TEXT.css" />
</head>

<body>
    <div class="container">
        <div class="msg-header">
            <div class="msg-header-img">
                <img src="texticon.jpg">
            </div>
            <div class="active">
                <h3>welcome To ChatBox</h3>
            </div>
        </div>
        <div class="chat-page">
            <div class="msg-inbox">
                <div class="chats">
                    <div class="msg-page">


                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="peopleicon.jpg">
                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p>hii!this is a message from USER1.</p>
                                    <span class="time">11.01pm|June 3rd</span>
                                </div>
                            </div>
                        </div>


                        <div class="outgoing-chats">
                            <div class="outgoing-msg">
                                <div class="outgoing-msg-inbox">
                                    <p>hii!this is a message from me.</p>
                                    <span class="time">11.20pm|June 3rd</span>
                                </div>
                            </div>
                            <div class="outgoing-chats-img">
                                <img src="peopleicon.jpg">
                            </div>
                        </div>


                        <div class="received-chats">
                            <div class="received-chats-img">
                                <img src="peopleicon.jpg">
                            </div>
                            <div class="received-msg">
                                <div class="received-msg-inbox">
                                    <p>hii!this is a message from USER1.</p>
                                    <span class="time">11.01pm</span>
                                </div>
                            </div>
                        </div>


                        <div class="outgoing-chats">
                            <div class="outgoing-msg">
                                <div class="outgoing-msg-inbox">
                                    <p>hii!this is a message from me.</p>
                                    <span class="time">11.20pm|June 3rd</span>
                                </div>
                            </div>
                            <div class="outgoing-chats-img">
                                <img src="peopleicon.jpg">
                            </div>
                        </div>


                    </div>
                </div>
                <div class="msg-input">
                    <input type="text" class="form-control" placeholder="write message...">
                    <div class="msg-input-append">
                        <span class="input-group-text">
                            <button type="submit">
                                SEND
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

</body>


</html>
